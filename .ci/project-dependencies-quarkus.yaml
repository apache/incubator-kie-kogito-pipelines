version: "2.1"

dependencies:
  - project: quarkusio/quarkus
    mapping:
      dependant:
        default:
          - source: .*
            target: 2.2

  - project: kiegroup/kogito-runtimes
    dependencies:
      - project: quarkusio/quarkus
    mapping:
      dependencies:
        default:
          - source: (\d*)\.(.*)\.(.*)
            targetExpression: "process.env.GITHUB_BASE_REF.replace(/(\\d*)\\.(.*)\\.(.*)/g, (m, n1, n2, n3) => `${+n1+7}.${n2}.${n3}`)"
      dependant:
        default:
          - source: (\d*)\.(.*)\.(.*)
