git:
  author:
    name: radtriste
    credentials_id: radtriste
    token_credentials_id: radtriste-gh-token
  fork_author: # Used on repository where a fork is needed
    name: radtriste-bot-account
    credentials_id: radtriste-bot
  quarkus: # Used by quarkus platform jobs
    author:
      name: radtriste
      credentials_id: radtriste
    branch: main
  jenkins_config_path: .ci/jenkins
buildchain_config:
  git:
    repository: kogito-pipelines
    file_path: .ci/pull-request-config.yaml
maven:
  settings_file_id: 2bd418aa-56fa-4403-9232-8c77a50fc528
  nexus:
    release_url: TO_DEFINE
    release_repository: TO_DEFINE
    staging_profile_url: TO_DEFINE
    staging_profile_id: TO_DEFINE
    build_promotion_profile_id: TO_DEFINE
  artifacts_repository: TO_DEFINE
  artifacts_upload_repository:
    url: TO_DEFINE
    creds_id: TO_DEFINE
  quarkus_platform_repository:
    url: TO_DEFINE
    creds_id: TO_DEFINE
cloud:
  image:
    registry_credentials_nightly: tradisso_registry_token
    registry_credentials_release: tradisso_registry_token
    registry: quay.io
    namespace: tradisso
    latest_git_branch: main
jenkins:
  email_creds_id: KOGITO_CI_EMAIL_TO_PERSO
  default_tools:
    jdk: jdk_11_latest
    maven: maven_3.8.6
    sonar_jdk: jdk_17_latest
  jobs_definition_file: .ci/jenkins/dsl/jobs.groovy
