environments:
  native:
    env_vars:
      NATIVE: true
      BUILD_MVN_OPTS_CURRENT: -Dnative -Dquarkus.native.container-build=true
      ADDITIONAL_TIMEOUT: 720
    ids:
    - native
  quarkus-main:
    enabled: false
    env_vars:
      QUARKUS_BRANCH: main
    ids:
    - quarkus
  quarkus-branch:
    env_vars:
      QUARKUS_BRANCH: '2.16'
    ids:
    - quarkus
  quarkus-3:
    pull_request_default_check: false
    env_vars:
      BUILD_MAVEN_TOOL: maven_3.9.3
      BUILD_JDK_TOOL: jdk_17_latest
      BUILD_MVN_OPTS: -Denforcer.skip
    ids:
    - quarkus
    - quarkus3
  sonarcloud:
    auto_generation: false
    env_vars:
      ENABLE_SONARCLOUD: true
    ids:
    - sonarcloud
    - coverage
  ecosystem:
    auto_generation: false
    ids:
    - ecosystem
disable:
  triggers: true # TODO to set back
repositories:
- name: kogito-pipelines
- name: kogito-runtimes
- name: kogito-apps
- name: kogito-examples
- name: kogito-images
- name: kogito-operator
- name: kogito-serverless-operator
- name: kogito-docs
- name: kie-tools
  author:
    name: radtriste # TODO set back. Could not push to kiegroup
- name: kie-docs
  # branch: main-kogito # TODO kie-docs PR should be against `main-kogito`
git:
  author:
    name: apache
    credentials_id: kie-ci3
    token_credentials_id: kie-ci3-token
  fork_author:
    name: kie-ci
    credentials_id: kie-ci
  quarkus:
    author:
      name: quarkusio
      credentials_id: kie-ci
    branch: main
  jenkins_config_path: .ci/jenkins
buildchain_config:
  git:
    repository: kogito-pipelines
    file_path: .ci/pull-request-config.yaml
maven:
  settings_file_id: kie-release-settings
  nexus:
    release_url: TO_DEFINE
    release_repository: TO_DEFINE
    staging_profile_url: TO_DEFINE
    staging_profile_id: TO_DEFINE
    build_promotion_profile_id: TO_DEFINE
  artifacts_repository: ''
  artifacts_upload_repository:
    url: TO_DEFINE
    creds_id: TO_DEFINE
  quarkus_platform_repository:
    url: TO_DEFINE
    creds_id: TO_DEFINE
cloud:
  image:
    registry_credentials: tradisso_registry_token # TODO set to `kogito-quay-token`
    registry: quay.io
    namespace: tradisso # TODO set to `kiegroup` after testing
    latest_git_branch: main
jenkins:
  email_creds_id: KOGITO_CI_NOTIFICATION_EMAILS
  default_tools:
    jdk: jdk_11_latest
    maven: maven_3.8.6
    sonar_jdk: jdk_17_latest
  jobs_definition_file: .ci/jenkins/dsl/jobs.groovy
