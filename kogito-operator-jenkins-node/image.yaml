name: kogito-operator-jenkins-node
version: "1.12.0"
from: quay.io/openshift/origin-jenkins-agent-base
description: Image used by dynamic jenkins node to build kogito-operator

envs:
  - name: "LANG"
    value: "C.utf8"
  - name: "LC_NAME"
    value: "C.utf8"

modules:
  repositories:
    - path: modules
  install:
    - name: org.kie.kogito.golang.114
      version: "1.14"
    - name: org.kie.kogito.golang.116
      version: "1.16"
    - name: org.kie.kogito.mercurial
      version: "5.3.1"
    - name: org.kie.kogito.graalvm
      version: "21.1.0-java-11"
    - name: org.kie.kogito.maven 
      version: "3.6.3"
    - name: org.kie.kogito.addPodmanConfig
    - name: org.kie.kogito.jenkins-user
    - name: org.kie.kogito.cekit
packages:
  manager: dnf
  install:
    - podman
    - podman-docker
    - gcc
    - zlib-devel
    - glibc-devel
    - make
    - buildah
run:
  user: 1001
