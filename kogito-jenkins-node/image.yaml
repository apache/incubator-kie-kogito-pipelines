name: quay.io/kiegroup/kogito-jenkins-node
version: "1.40.0"
from: quay.io/openshift/origin-jenkins-agent-base:4.14
description: Image used by dynamic jenkins agent to build Kogito Operators using podman
packages:
  manager: dnf
  install:
    - gcc
    - zlib-devel
    - glibc-devel
    - make

modules:
  repositories:
    - path: modules
  install:
    - name: org.kie.kogito.golang.1.21
    - name: org.kie.kogito.graalvm
      version: "22.3"
    - name: org.kie.kogito.maven
      version: "3.8"
    - name: org.kie.kogito.podman
    - name: org.kie.kogito.jenkins-user
    - name: org.kie.kogito.cekit
run:
  user: 1001
