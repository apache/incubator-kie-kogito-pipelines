# Disabled until Quarkus 2.2 is out
# Follow-up issue: https://issues.redhat.com/browse/KOGITO-5487

environment:
  quarkus:
    main:
      enabled: false
    branch:
      enabled: true
      version: '2.9'
    lts:
      enabled: false
      version: '2.7'

  native:
    enabled: true

  mandrel:
    enabled: true
    builder_image: quay.io/quarkus/ubi-quarkus-mandrel:21.3-java11

  runtimes_bdd:
    enabled: true

productized_branch: true

disable:
  triggers: false

# Used by the main seed job to know which folders are to be created
# Some old maintained branch will keep the "old" folder structure
new_folder_structure: true

repositories:
  - name: kogito-pipelines
  - name: drools
  - name: kogito-runtimes
  - name: optaplanner
  - name: optaweb-employee-rostering
  - name: optaweb-vehicle-routing
  - name: optaplanner-quickstarts
    branch: development
  - name: kogito-apps
  - name: kogito-examples
  - name: kogito-images
  - name: kogito-operator
  - name: kie-tools

