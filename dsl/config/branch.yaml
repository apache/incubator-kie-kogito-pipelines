environments:
  native:
    env_vars:
      NATIVE: true
      BUILD_MVN_OPTS_CURRENT: -Dnative -Dquarkus.native.container-build=true
      ADDITIONAL_TIMEOUT: 720
    ids:
    - native
  native-lts:
    env_vars:
      NATIVE: true
      BUILD_MVN_OPTS: -Dproductized -Ddata-index-ephemeral.image=quay.io/kiegroup/kogito-data-index-ephemeral
      BUILD_MVN_OPTS_CURRENT: -Dnative -Dquarkus.native.container-build=true
      QUARKUS_BRANCH: '2.13'
      ADDITIONAL_TIMEOUT: 720
      BUILD_ENVIRONMENT: quarkus-lts
    ids:
    - native
    - prod
    - lts
  quarkus-main:
    enabled: false
    env_vars:
      QUARKUS_BRANCH: main
    ids:
    - quarkus
  quarkus-branch:
    env_vars:
      QUARKUS_BRANCH: '2.16'
    ids:
    - quarkus
  
  quarkus-3:
    pull_request_default_check: false
    env_vars:
      BUILD_MAVEN_TOOL: kie-maven-3.9.1
      BUILD_JDK_TOOL: kie-jdk17
      BUILD_MVN_OPTS: -Denforcer.skip
    ids:
    - quarkus
    - quarkus3

  # LTS part
  quarkus-lts:
    pull_request_default_check: false
    env_vars:
      BUILD_MVN_OPTS: -Dproductized -Ddata-index-ephemeral.image=quay.io/kiegroup/kogito-data-index-ephemeral
      QUARKUS_BRANCH: '2.13'
    ids:
    - quarkus
    - lts
    - prod
  kogito-bdd:
    auto_generation: false
    ids:
    - cloud
  sonarcloud:
    auto_generation: false
    env_vars:
      ENABLE_SONARCLOUD: true
    ids:
    - sonarcloud
    - coverage
  ecosystem:
    auto_generation: false
    ids:
    - ecosystem
productized_branch: true
disable:
  triggers: false
repositories:
- name: kogito-pipelines
- name: kogito-runtimes
- name: kogito-apps
- name: kogito-examples
- name: kogito-images
- name: kogito-operator
- name: kogito-serverless-operator
- name: kie-tools
- name: kogito-docs
- name: kie-docs
  branch: main-kogito
productized_repositories:
- name: kogito-pipelines
- name: kogito-runtimes
- name: kogito-apps
- name: kogito-examples
- name: kogito-images
